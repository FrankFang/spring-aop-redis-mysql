<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品排行榜</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>商品排行榜</h2>

<table>
    <tr>
        <th>排名</th>
        <th>商品名</th>
        <th>成交金额</th>
    </tr>
    <tr>
        <td>1</td>
        <td>西瓜</td>
        <td>400</td>
    </tr>
    <tr>
        <td>2</td>
        <td>香蕉</td>
        <td>200</td>
    </tr>
    <tr>
        <td>3</td>
        <td>...</td>
        <td>...</td>
    </tr>
</table>

</body>
</html>
